<body>
    
    <div class='container'>

      <div class='col-md-12 jumbotron text-center' style='background:black'>

        <p style='color:white'>Use the interactive charts below and discover some economics</p>

    </div>
    <div class='row'>

        <select id="select-country"></select>
        <select id="select-country2"></select>
